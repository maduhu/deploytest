# Required metadata
sonar.projectKey=deploytest
sonar.projectName=deploytest
sonar.projectVersion=1.0

# Comma-separated paths to directories with sources (required)
sonar.sources=src
sonar.tests=test

# Language
sonar.language=js

# Encoding of the source files
sonar.sourceEncoding=UTF-8

# To import the LCOV report
sonar.javascript.lcov.reportPath=coverage.lcov