machine:
  node:
    version: 6.5.0

test:
  override:
    - set -o pipefail && npm -s test > ${CIRCLE_TEST_REPORTS}/testresults.xml
    - npm run lint
    - set -o pipefail && npm -s run coverage > ${CIRCLE_TEST_REPORTS}/coverage.lcov
deployment:
  releases:
    branch: master
    commands:
      - npm publish