machine:
  node:
    version: 6.5.0

test:
  override:
    - set -o pipefail && npm -s test > ${CIRCLE_TEST_REPORTS}/testresults.xml
    - npm run lint
    - npm run createcoverage
    - set -o pipefail && npm -s run reportcoverage
    - cp -R ./coverage/* ${CIRCLE_TEST_REPORTS}
deployment:
  releases:
    branch: master
    commands:
      - sh ./scripts/ci-deploy.sh